<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="Container">
        <div class="subcontainer01">
            <img src="./icons8-a-cute-48.png">
            <h1>Welcome <br> Back!</h1>
        </div>
        <div class="subcontainer02">
         <h3>Login</h3>
         <p>Welcome back! Please login to your<br> account.</p>
         <p>User Name</p>
         <input type="text">
         <p>Password</p>
         <input type="password">
         <div class="user-check-container">
          <div><input type="checkbox">Remember me</div>
          <div>Forgot Password?</div>
         </div>
         <button>Login</button>
         <p>New User? <a href="#">Signup</a></p>
        </div>
    </div>
</body>
</html>
